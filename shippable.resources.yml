resources:
  - name: dv-image-vr-test
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: dv-opts-vr-test
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 256
      portMappings:
        - "80:80"

  - name: dv-params-vr-test
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        
  - name: box-image-vr-test
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "shiphitchcock2/docker-node-test"
    seed:
      versionName: "alpha.1"


  - name: env-dcl-vr
    type: cluster
    integration: dcl-test
    pointer:
     sourceName : "cluster-dcl"
